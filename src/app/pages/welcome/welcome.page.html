</ion-header>

      Scan, track, and understand your food better.<br />
      Make healthier choices, every day.
    </p>

      Login
    </ion-button>

    <ion-button expand="block" size="large" fill="outline" color="primary" routerLink="/register" class="ion-margin-top">
      Register
    </ion-button>
