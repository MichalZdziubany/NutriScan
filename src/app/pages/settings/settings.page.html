<app-toolbar></app-toolbar>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Toggle Theme</ion-label>
    <ion-button expand="full" color="danger" (click)="toggleTheme()">Toggle Light/Dark Mode</ion-button>
  </ion-item>

  <ion-item>
    <ion-label>Sign Out</ion-label>
    <ion-button expand="full" color="danger" (click)="signOut()">Sign Out</ion-button>
  </ion-item>

  <ion-item>
    <ion-label>Delete Account</ion-label>
    <ion-button expand="full" color="danger" (click)="showDeleteConfirmation()">Delete Account</ion-button>
  </ion-item>

  <ion-modal #modal [isOpen]="isDeleteModalOpen" (didDismiss)="isDeleteModalOpen = false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Delete Account</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="isDeleteModalOpen = false">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-text color="danger">
          <p><strong>Warning:</strong> This action cannot be undone.</p>
        </ion-text>

        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="passwordForDeletion"
            required
          ></ion-input>
        </ion-item>

        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>

        <ion-button expand="block" color="danger" (click)="deleteAccount()">
          Confirm Delete
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
