<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input [(ngModel)]="confirmPassword" type="password" required></ion-input>
  </ion-item>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <ion-button expand="full" (click)="register()">Register</ion-button>
  <ion-button expand="full" routerLink="/login">Already Have an Account?</ion-button>
  <ion-button expand="full" color="danger" (click)="googleSignIn()">Sign in with Google</ion-button>
</ion-content>
